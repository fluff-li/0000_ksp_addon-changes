@PART[KK_SpXCD_capsule]:NEEDS[RealismOverhaul]
{
    %RSSROConfig = True
    
    !RESOURCE[MonoPropellant]{}
    !RESOURCE[ElectricCharge]{}
    
    MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 3300
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 33000.0
			maxAmount = 33000.0
		}
		TANK
		{
			name = MMH
			amount = 512.0
			maxAmount = 512.0
		}
		TANK
		{
			name = NTO
			amount = 646.3
			maxAmount = 646.3
		}
		TANK
		{
			name = Food
			amount = 415.0
			maxAmount = 415.0
		}
		TANK
		{
			name = Water
			amount = 275.0
			maxAmount = 275.0
		}
		TANK
		{
			name = Oxygen
			amount = 41250.0
			maxAmount = 41300.0
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 28800.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 30.0
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 140.0
		}
		TANK
		{
			name = Nitrogen
			amount = 440
			maxAmount = 440.0
		}
	}
	
	@MODULE[ModuleRCS*],*
	{
		!resourceName = DELETE
		PROPELLANT
		{
			name = MMH
			ratio = 0.4335
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5665
		}
		@atmosphereCurve
		{
			key = 0 300
			key = 1 82.08
		}
	}
    @MODULE[ModuleRCS*]:HAS[#thrusterTransformName[draco]]
	{
		@thrusterPower = 1.6
	}
	@MODULE[ModuleRCS*]:HAS[#thrusterTransformName[draco_top]]
	{
		@thrusterPower = 0.4
	}
	
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 106.8
		@maxThrust = 534.0
		@heatProduction = 100
		@engineType = SuperDraco
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.4335
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5665
		
		}
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 235
		}
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	
    @MODULE[FXModuleAnimateThrottle]
	{
		@responseSpeed = 0.001
	}
	
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0, 0, -0.17
	}
}
@PART[KK_SpXCD_capsule]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	!MODULE[ModuleRealAntenna],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S		//Default to S-band
	}
}
@PART[KK_SpXCD_capsule]:FOR[RealismOverhaulTACLS]:NEEDS[TacLifeSupport]
{
	
	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Vacuum Scrubber
		tag = Life Support
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		conversionRate = 6.0
		GeneratesHeat = False
		UseSpecialistBonus = False

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
			FlowMode = STAGE_PRIORITY_FLOW
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1
		}
	}
}
@PART[KK_SpXCD_capsule]:NEEDS[ProfileRealismOverhaul,RP-0-Kerbalism]:AFTER[RealismOverhaul]
{
  %capsuleScrubbers = true
  %scrubberCapacity = 1.67
  %capsuleOrigin = US

  @MODULE[ModuleCommand]
  {
    @RESOURCE[ElectricCharge]
    {
      @rate = 1.000  //Remove Climatization and LS power draw
    }
  }

  MODULE
  {
    name = ProcessController
    resource = _PressureControl
    title = N2 Pressure Controller
    desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
    capacity = 1.67
    toggle = true
    running = true
  }

  @MODULE[ProcessController],*
  {
    @capacity *= #$/CrewCapacity$
  }
}

@PART[KK_SpXCD_capsule]:NEEDS[ROCapsules,FeatureScience,RP-0]:BEFORE[RP-0-Kerbalism] 
{ %capsuleTier = Mature }
@PART[KK_SpXCD_capsule]:NEEDS[ROCapsules,FeatureScience,RP-0]:FOR[RP-0-Kerbalism]
{
	!MODULE[HardDrive] {}
	MODULE
	{
		name = HardDrive
		title = Data Storage
		dataCapacity = #$@KERBALISM_HDD_SIZES/orion/data$
		sampleCapacity = #$@KERBALISM_HDD_SIZES/orion/samples$
	}
}

@PART[KK_SpXCD_mainChutes]:NEEDS[RealChute]
{
    !MODULE[ModuleParachute],*{}
