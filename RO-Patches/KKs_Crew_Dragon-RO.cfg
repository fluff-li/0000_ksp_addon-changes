		caseMass = 0.5
		timer = 0
		mustGoDown = false
		spareChutes = 1
		cutSpeed = 0.25
		
		PARACHUTE
		{
			parachuteName = CANOPY
			capName = Parashute
			preDeploymentAnimation = SEMI
			deploymentAnimation = FULL
			material = Nylon
			minIsPressure = False
			minPressure = 0.01
			preDeployedDiameter = 16
			preDeploymentSpeed = 12
			minDeployment = 2895
			deployedDiameter = 75
			deploymentSpeed = 7.0
			deploymentAlt = 2500
			cutAlt = 0
		}
	}
}

