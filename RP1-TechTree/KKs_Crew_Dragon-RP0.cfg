//RP-0 Patch for Crew Dragon Parts from KK's SpaceX Rockets

@PART[KK_SpXCD_capsule]:FOR[xxxRP0]
{
    %TechRequired = modernCapsules
    %cost = 4500
    %entryCost = 300000
    RP0conf = true
    @description ^=:$: <b><color=green>From KK's SpaceX mod</color></b>
	
	MODULE
	{
		name = ModuleAvionics
		massLimit = 20.0
		toggleable = true
		disabledkW = 0.02
	}
	
	MODULE
    { name = ModuleTagEngineLiquidPF }
    MODULE
    { name = ModuleTagHumanRated }

}

@PART[KK_SpXCD_trunk]:FOR[xxxRP0]
{
    %TechRequired = modernCapsules
    %cost = 450
    %entryCost = 10000
    RP0conf = true
    @description ^=:$: <b><color=green>From KK's SpaceX mod</color></b>
	
    MODULE
    { name = ModuleTagHumanRated }

}
@PART[KK_SpXCD_dockingport|KK_SpXCD_drogueChutes|KK_SpXCD_drogueCover|KK_SpXCD_mainChutes|KK_SpXCD_mainCover]:FOR[xxxRP0]
{
    %TechRequired = modernCapsules
//    %cost = 0
//   %entryCost = 0
    RP0conf = true
    @description ^=:$: <b><color=green>From KK's SpaceX mod</color></b>
	
    MODULE
    { name = ModuleTagHumanRated }

}
